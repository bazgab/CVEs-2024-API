spring.application.name=cve_2024_api
server.port=9090

#Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DB_CVE_2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_DB_CVE_2024_USER}
spring.datasource.password=${MYSQL_DB_CVE_2024_USER_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
